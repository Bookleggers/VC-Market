<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Market - Listings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="listings.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="listings.js" defer></script>
</head>
<body>

<header>
  <h1>VC Market</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="listings.html">Buy Books</a>
    <a href="#">Sell Books</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <h2>Available Listings</h2>

  <div class="filters">
    <select id="degree-filter">
      <option value="">Select Degree</option>
    </select>

    <select id="module-filter">
      <option value="">Select Module</option>
    </select>

    <div id="condition-filter"></div>

    <select id="sort-filter">
      <option value="">Sort By</option>
      <option value="degree">Degree (A-Z)</option>
      <option value="module">Module (A-Z)</option>
      <option value="book">Book (A-Z)</option>
      <option value="price-asc">Price (Low to High)</option>
      <option value="price-desc">Price (High to Low)</option>
    </select>

    <select id="items-per-page">
      <option value="12">12 per page</option>
      <option value="24">24 per page</option>
      <option value="36">36 per page</option>
    </select>

    <button id="reset-filters">Reset Filters</button>
  </div>

  <div id="listings-container" class="listings-grid"></div>
  <div id="pagination"></div>
</main>

<footer>
  <p>&copy; 2025 VC Market. All rights reserved.</p>
</footer>

</body>
</html>
