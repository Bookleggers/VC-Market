<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VC Market</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</head>
<body>

<header class="main-header">
  <div class="logo-section">
    <h1 class="logo">VC Market</h1>
  </div>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>
  <div class="auth-buttons">
    <a href="login.html" class="btn-signin">Login</a>
    <a href="login.html?signup=true" class="btn-signup">Sign Up</a>
  </div>
</header>

<main class="auth-container">
  <div class="form-box">
    <h2>Welcome to VC Market</h2>
    <p class="sub-text">Buy & Sell Textbooks with Ease</p>
    <div id="signup-section">
      <div class="input-container"><input type="email" id="signup-email" required placeholder=" "><label>Email</label></div>
      <div class="input-container password-box"><input type="password" id="signup-password" required placeholder=" "><label>Password</label><i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i></div>
      <div id="signup-validation" class="validation-box"></div>
      <button id="signup-button" class="auth-button">Sign Up</button>
      <p class="switch-text">Already have an account? <button id="show-login">Log in</button></p>
    </div>
    <div id="login-section" class="hidden">
      <div class="input-container"><input type="email" id="login-email" required placeholder=" "><label>Email</label></div>
      <div class="input-container password-box"><input type="password" id="login-password" required placeholder=" "><label>Password</label><i class="fa-solid fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i></div>
      <button id="login-button" class="auth-button">Log In</button>
      <p class="switch-text">Don't have an account? <button id="show-signup">Sign up</button></p>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 VC Market. All rights reserved.</p>
</footer>

</body>
</html>
