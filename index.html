<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Market</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ðŸ”¥ Notification Banner -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- ðŸ”¥ Sign-Up Section -->
    <div id="signup-section">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="signup-password" placeholder="Password" required>
            <i class="fa-solid fa-eye" onclick="togglePassword('signup-password', this)"></i>
        </div>
        
        <!-- ðŸ”¥ Password Validation (Only for Sign-Up) -->
        <div id="signup-validation" style="display: none;"></div>

        <button id="signup-button">Sign Up</button>

        <p>Have an account? <button id="show-login">Log in</button></p>
    </div>

    <!-- ðŸ”¥ Login Section (Hidden by Default) -->
    <div id="login-section" style="display: none;">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="login-password" placeholder="Password" required>
            <i class="fa-solid fa-eye" onclick="togglePassword('login-password', this)"></i>
        </div>

        <button id="login-button">Log In</button>
        
        <p>Don't have an account? <button id="show-signup">Sign up</button></p>
        
        <!-- ðŸ”¥ Verification Message (Hidden Initially) -->
        <p id="verification-message" class="hidden">Verification email sent. Please verify and log in.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
