<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Market - All Listings</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 id="user-name" class="logo">VC Market</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li id="dashboard-link" style="display: none;"><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" id="auth-link" class="button">Login / Sign Up</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Find and Sell Textbooks Easily</h2>
      <p>The smartest way to buy and sell textbooks at Varsity College.</p>
      <a href="dashboard.html" class="cta-button">Sell Your Books</a>
    </div>
  </section>

  <main>
    <div class="container main-content">
      <aside class="sidebar">
        <h3>Filters</h3>
        <label>Degree</label>
        <select id="filter-degree">
          <option value="">All</option>
        </select>
        <label>Module</label>
        <select id="filter-module">
          <option value="">All</option>
        </select>
        <label>Book Name</label>
        <input type="text" id="filter-book" placeholder="Search by name">
        <h3>Sort By</h3>
        <select id="sort-options">
          <option value="alphabetical">Alphabetical</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="degree">Degree</option>
          <option value="module">Module</option>
        </select>
      </aside>
      <div class="listings-section">
        <h2>Available Listings</h2>
        <div id="listings-container" class="listings-grid"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 VC Market. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
