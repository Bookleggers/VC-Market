<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Market</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>

  <!-- Notification Banner -->
  <div id="notification" class="hidden"></div>

  <div class="container">
    <h2>VC Market</h2>

    <!-- Sign Up Section -->
    <div id="signup-section">
      <input type="email" id="signup-email" placeholder="Email">
      
      <div class="password-container">
        <input type="password" id="signup-password" placeholder="Password">
        <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('signup-password', this)"></i>
      </div>

      <button id="signup-button">Sign Up</button>
      <p>Have an account? <button id="show-login">Log in</button></p>
    </div>

    <!-- Login Section (Initially Hidden) -->
    <div id="login-section" style="display: none;">
      <p id="verification-message" class="hidden">Verification email sent. It may take a few minutes to arrive. Please verify your email and log in below.</p>

      <input type="email" id="login-email" placeholder="Email">
      
      <div class="password-container">
        <input type="password" id="login-password" placeholder="Password">
        <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('login-password', this)"></i>
      </div>

      <button id="login-button">Log In</button>
      <p id="show-signup-container" class="hidden">Don't have an account? <button id="show-signup">Sign up</button></p>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
