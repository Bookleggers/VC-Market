<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Market</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>VC Market</h1>
    <nav>
      <ul>
        <li><a href="#">Browse Listings</a></li>
        <li><a href="#">Sell Your Books</a></li>
        <li><a href="login.html">Login / Sign Up</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Find Your Textbooks</h2>
    
    <div class="filters">
      <select id="degree-filter" onchange="updateModules()">
        <option value="">Select Degree</option>
      </select>
      
      <select id="module-filter" onchange="updateBooks()">
        <option value="">Select Module</option>
      </select>
      
      <select id="book-filter" onchange="filterBooks()">
        <option value="">Select Book</option>
      </select>
    </div>
    
    <div id="book-listings"></div>
  </main>
</body>
</html>
